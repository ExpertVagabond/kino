\* PSM Concurrent Streaming - TLC Configuration
\* Run with: tlc PSMConcurrentStreaming.tla -config PSMConcurrentStreaming.cfg

CONSTANTS
    MaxSegments = 8
    MaxWorkers = 3
    QualityLevels = {0, 1, 2}
    MaxBufferSegments = 5
    NetworkLatencyRange = {50, 100, 200, 500}

SPECIFICATION Spec

\* Safety properties
INVARIANTS
    TypeInvariant
    WorkerLimit
    BufferLimit
    NoDuplicateDownloads
    PlaybackInBounds
    ManifestRequired

\* Liveness properties
PROPERTIES
    ManifestEventuallyLoads
    DownloadsComplete
    PlaybackEventuallyEnds

\* Check for deadlocks
CHECK_DEADLOCK FALSE

\* Symmetry optimization (treat workers as symmetric)
SYMMETRY WorkerId
