\* PSM ABR Algorithm - TLC Configuration
\* Run with: tlc PSMAbrAlgorithm.tla -config PSMAbrAlgorithm.cfg

CONSTANTS
    QualityLevels = {0, 1, 2, 3}
    Bitrates = [q \in {0, 1, 2, 3} |->
        CASE q = 0 -> 500
          [] q = 1 -> 1000
          [] q = 2 -> 2500
          [] q = 3 -> 5000
          [] OTHER -> 0]
    SegmentDuration = 4
    MaxBufferSize = 30
    MinBufferSize = 8
    BandwidthSamples = 5
    GammaP = 5
    GammaB = 1

SPECIFICATION Spec

\* Safety properties
INVARIANTS
    TypeInvariant
    BufferBounded
    QualityValid

\* Liveness properties
PROPERTIES
    RebufferingTemporary
    DownloadProgress

CHECK_DEADLOCK FALSE
