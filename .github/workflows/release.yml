name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Kino v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true

  # ============================================================================
  # Build & Upload WASM Package
  # ============================================================================
  wasm:
    name: Publish WASM Package
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        working-directory: crates/kino-wasm
        run: wasm-pack build --target web --release

      - name: Update version in package.json
        working-directory: crates/kino-wasm/pkg
        run: |
          npm version ${{ needs.create-release.outputs.version }} --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        working-directory: crates/kino-wasm/pkg
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create tarball
        run: |
          cd crates/kino-wasm
          tar -czvf kino-wasm-${{ needs.create-release.outputs.version }}.tar.gz pkg/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: crates/kino-wasm/kino-wasm-${{ needs.create-release.outputs.version }}.tar.gz

  # ============================================================================
  # Build Desktop Apps
  # ============================================================================
  desktop:
    name: Build Desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            artifact: kino_${{ needs.create-release.outputs.version }}_amd64.deb
          - platform: macos-intel
            os: macos-13
            artifact: Kino.app
          - platform: macos-arm
            os: macos-latest
            artifact: Kino.app
          - platform: windows
            os: windows-latest
            artifact: Kino.msi

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri
        working-directory: crates/kino-tauri
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/bundle/dmg/*.dmg
            target/release/bundle/macos/*.app.tar.gz

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe

  # ============================================================================
  # Build & Push Docker Image
  # ============================================================================
  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            purplesquirrel/kino
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Publish Python Package
  # ============================================================================
  python:
    name: Publish Python Package
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install maturin
        run: pip install maturin twine

      - name: Build wheels
        working-directory: crates/kino-python
        run: maturin build --release

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload target/wheels/*.whl

      - name: Upload wheel to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/wheels/*.whl

  # ============================================================================
  # Publish Rust Crates
  # ============================================================================
  crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Publish kino-frequency
        working-directory: crates/kino-frequency
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish kino-core
        working-directory: crates/kino-core
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # ============================================================================
  # Publish React Package
  # ============================================================================
  react:
    name: Publish React Package
    runs-on: ubuntu-latest
    needs: [create-release, wasm]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/react
        run: npm install

      - name: Update version
        working-directory: packages/react
        run: npm version ${{ needs.create-release.outputs.version }} --no-git-tag-version

      - name: Build
        working-directory: packages/react
        run: npm run build

      - name: Publish to npm
        working-directory: packages/react
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
